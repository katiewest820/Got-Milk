<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./shoppingListLogo.png">
    <title>Got Milk?</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://use.fontawesome.com/c2297dc75f.js"></script>
</head>

<body>

    <section class="loginPage">
        <div class="logoImg">
            <h1>Got Milk?</h1>
            <img src="./shoppingListLogo.png" height="50px" width="50px">
        </div>
        <div class="loginForm">
            
                <label>Username:
                    <input class="userNameInput" type="text" >
                </label>
                <label>Password:
                   <input class="passwordInput" type="password" > 
                </label>
                
                <button class="submitLogin" type="submit">Submit</button>
                <button class="createNewAct" type="submit">Create New Account</button>
        </div>
    </section>

    <section class="createAccountPage">
        <div class="createActForm">
            <label>Username:
                <input class="createUN" type="text">
            </label>
            <label>First Name:
                <input class="createFN" type="text">
            </label>
            <label>Last Name:
                <input class="createLN" type="text">
            </label>
            <label>Password:
                <input class="createPW" type="password">
            </label>
            <button class="submitNewAct">Submit</button>
            <button class="cancelNewAct">Cancel</button>
        </div>
    </section>


    <section class="errorScreen">
        <div class="errorMsg">
            <!--<h1>Please Complete all Fields</h1>-->
        </div>
    </section>    
    <section class="createNewList">
            <h1 class="shoppingListHeader">Shopping Lists:</h1>

            <div class="apiListName"></div>
            
            <form id="newList">
                <label>Add New List</label>
                <input class="inputDataListName" type="text">
                <i class="fa fa-plus fa-2x newListButton" aria-hidden="true" title="Add New List"></i>
            </form>
            <i class="fa fa-sign-out fa-2x logOut" aria-hidden="true" title="Log Out"></i>


    </section>
    <section class="shoppingListItems">
        
        
        <div class="addNewItems">
            <h1 class="title"></h1>
            <div class="addItemScreenButtons">
                
                <i class="fa fa-arrow-left fa-2x back" aria-hidden="true" title="Back to Lists"></i>
                <i class="fa fa-plus fa-2x addItemsButton" aria-hidden="true" title="Add Shopping Item"></i>
                <i class="fa fa-minus-square fa-2x deleteAllChecked" aria-hidden="true" title="Delete All Checked Off Items"></i>
                
            </div>
            <div id="inputBox">
                
                    <label>Item
                        <input class="inputDataItem" type="text" name="Item" autocomplete="on">
                    </label>
                    <label>Quantity
                        <input class="inputDataQuantity" type="text" name="quantity" autocomplete="on">
                    </label>
                    <button class="submitButton">Submit</button>
                    <button class="cancelEntry">Cancel</button>
                
            </div>
        </div>
        <div class="shoppingList">
        </div>
        <!--<button class="deleteAllChecked">Delete All Checked</button>-->
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
